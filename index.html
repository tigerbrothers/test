<!DOCTYPE html>
<html>
<head>
<title>プロトタイプ</title>
<link href="index.css" type="text/css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="index.js" type="text/javascript"></script>
</head>
<body>
 <header>
  <h1>メッセージを聞きながら問題に答えよう！</h1>
  <h2>全部で5問あるよ！</h2>
 </header>
 <div id="error"></div>
 <div id="question-area">
  <div class="question-container">
  <label for="q1">問1</label>
  <input type="text" id="q1" class="imp">
  </div>
  <div class="question-container">
  <label for="q2">問2</label>
  <input type="text" id="q2" class="imp">
  </div>
  <div class="question-container">
  <label for="q3">問3</label>
  <input type="text" id="q3" class="imp">
  </div>
  <button id="decide">決定</button>
 </div>
 <div class="modal">
  <div>
  <h2>答えを入力してください</h2>
  </div>
  <input type="text" class="quest">
 </div>
</body>
</html>
